<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora de descarga</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-md">
		<div class="card">
			<div class="card-body">
				<h1 class="card-title">Calculadora de descargas</h1>
				<p class="card-text">Calcula el tiempo de descarga tomando en cuenta el tamaño y la tasa de la descarga.</p>

				<form>
					<div class="input-group text-end mb-2">
						<label for="download-size" class="input-group-text">Tamaño de la descarga</label>
						<input type="number" class="form-control" id="download-size" min="1">
						<select id="size-units" class="form-select">
							<option value="b">Bytes</option>
							<option value="kb">kB</option>
							<option value="mb" selected>MB</option>
							<option value="gb">GB</option>

							<option value="kib">kiB</option>
							<option value="mib">MiB</option>
							<option value="gib">GiB</option>
						</select>
					</div>

					<div class="input-group text-end mb-2">
						<label for="download-rate" class="input-group-text">Tasa de descarga</label>
						<input type="number" class="form-control" id="download-rate" min="1">
						<select id="rate-units" class="form-select ">
							<option value="bps">bit/s</option>
							<option value="kbps">kb/s</option>
							<option value="mbps" selected>Mb/s</option>
							<option value="gbps">Gb/s</option>
						</select>
					</div>

					<div class="">
						<div class="col flex">
							<button type="button" id="calculate" class="btn btn-primary">Calcular</button>
							<span id="result"></span>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer">
				Los valores kiB, MiB y GiB se calculan en múltiplos de 1024: 1 kiB = 1024 bytes <br>
				Los valores kB, MB y GB se calculan en múltiplos de 10: 1 kB = 1000 bytes
			</div>
		</div>
	</div>

	<script src="calculator.js"></script>
</body>

</html>
