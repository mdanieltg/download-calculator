<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Calculadora</title>
</head>
<body>
	<label for="download-size">Tama√±o de la descarga</label>
	<input type="number" id="download-size" min="1">
	<select id="size-units">
		<option value="b">Bytes</option>

		<option value="kb">KB</option>
		<option value="mb">MB</option>
		<option value="gb">GB</option>

		<option value="kib">KiB</option>
		<option value="mib">MiB</option>
		<option value="gib">GiB</option>
	</select>
	<hr>
	<label for="download-rate">Tasa de descarga</label>
	<input type="number" id="download-rate" min="1">
	<select id="rate-units">
		<option value="bps">bit/s</option>
		<option value="kbps">Kbit/s</option>
		<option value="mbps">Mbit/s</option>
		<option value="gbps">Gbit/s</option>
	</select>
	<hr>
	<button id="calculate">Calcular</button>
	<span id="result"></span>

<script src="calculator.js"></script>
</body>
</html>
