<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<label for="download-size">Tama√±o de la descarga</label>
	<input type="number" id="download-size" min="1">
	<select id="size-units">
		<option value="b">Bytes</option>

		<option value="kb">KB</option>
		<option value="mb">MB</option>
		<option value="gb">GB</option>

		<option value="kib">KiB</option>
		<option value="mib">MiB</option>
		<option value="gib">GiB</option>
	</select>
	<hr>
	<label for="download-rate">Tasa de descarga</label>
	<input type="number" id="download-rate" min="1">
	<select id="rate-units">
		<option value="bps">bit/s</option>
		<option value="kbps">Kbit/s</option>
		<option value="mbps">Mbit/s</option>
		<option value="gbps">Gbit/s</option>
	</select>
	<hr>
	<button id="calculate">Calcular</button>
	<span id="result"></span>

<script src="calculator.js"></script>
</body>
</html>
