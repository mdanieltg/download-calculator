<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Calculadora</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-md">
		<div class="row">
			<div class="col">
				<h1>Calculadora de descargas</h1>
				<p>Calcula el tiempo de descarga tomando en cuenta el tamaño y la tasa de la descarga.</p>
				<p class="smaller-text">Los valores kiB, MiB y GiB se calculan en múltiplos de 1024: 1 kiB = 1024 bytes</p>
				<p class="smaller-text">Los valores kB, MB y GB se calculan en múltiplos de 10: 1 kB = 1000 bytes</p>
			</div>
		</div>

		<div class="row">
			<div id="size" class="col flex">
				<div>
					<label for="download-size">Tamaño de la descarga</label>
				</div>
				<div>
					<input type="number" id="download-size" min="1">
					<select id="size-units">
						<option value="b">Bytes</option>

						<option value="kb">kB</option>
						<option value="mb" selected>MB</option>
						<option value="gb">GB</option>

						<option value="kib">kiB</option>
						<option value="mib">MiB</option>
						<option value="gib">GiB</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<div id="rate" class="col flex">
				<div>
					<label for="download-rate">Tasa de descarga</label>
				</div>
				<div>
					<input type="number" id="download-rate" min="1">
					<select id="rate-units">
						<option value="bps">bit/s</option>
						<option value="kbps">kb/s</option>
						<option value="mbps" selected>Mb/s</option>
						<option value="gbps">Gb/s</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col flex">
				<button type="button" id="calculate" class="btn btn-primary">Calcular</button>
				<span id="result"></span>
			</div>
		</div>
	</div>

<script src="calculator.js"></script>
</body>
</html>
